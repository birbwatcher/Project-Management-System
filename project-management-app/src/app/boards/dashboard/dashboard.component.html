<div class="flex flex-col">
    <div class="container mx-auto">
        <h2 class="text-center text-xl font-medium">Your Boards:</h2>
        <div class="flex flex-wrap justify-center">
            <app-boards-list *ngFor="let item of this.kanbanService.currentUserBoards$ | async" [newBoard]="item"></app-boards-list>
        </div>
        <h2 class="text-center text-xl font-medium">Boards you were assigned to:</h2>
        <div class="flex flex-wrap justify-center">
            <app-boards-list *ngFor="let item of this.kanbanService.currentUserAssignedBoards$ | async" [newBoard]="item"></app-boards-list>
        </div>
        <h2 class="text-center text-xl font-medium">All Current Boards:</h2>
        <div class="flex flex-wrap justify-center">
            <app-boards-list *ngFor="let item of this.kanbanService.myBoardsList$ | async" [newBoard]="item"></app-boards-list>
        </div>
    </div>

</div>

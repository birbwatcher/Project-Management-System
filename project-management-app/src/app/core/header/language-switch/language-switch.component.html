<div class="dropdown relative" (mouseleave)="this.dropdowned = false">
    <button class="flex items-center py-1 px-2 border-2 border-gray-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" (click)="langSwitch()" >
      {{ currentLang }}<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" class="w-2 ml-2" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path></svg>
    </button>
    <ul class="dropdown-menu min-w-max absolute bg-white py-2" aria-labelledby="dropdownMenuButton1" [ngClass]="dropdowned ? '' : 'hidden'">
        <li (click)="switchEn()">
        <div class="dropdown-item py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-red-600 hover:text-white">
          EN
        </div>
      </li>
      <li (click)="switchRu()">
        <div class="dropdown-item py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-gray-700 hover:bg-red-600 hover:text-white">
          RU
        </div>
      </li>
    </ul>
  </div>

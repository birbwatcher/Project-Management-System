<form flex flex-col justify-between  [formGroup]="form" (ngSubmit)="submit()">
    <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="{{'column-name' | translate}}" formControlName="title" required>
    <button type="button" disabled [class.cursor-not-allowed]="title.errors?.minlength" [disabled]="title.errors?.minlength||title.errors?.required" [mat-dialog-close]="form.value" type="submit" class="py-2 px-4 bg-blue-600 text-white cursor-not-allowed disabled:bg-blue-300">{{"add-column" | translate}}</button>
    <button [mat-dialog-close] class="py-2 px-4 bg-red-600 text-white">{{"close" | translate}}</button>
    <div *ngIf="title.errors?.required&&title.touched">
        <p class="text-red-600 font-medium mb-2" >{{"column-name-cant-be-blank" | translate}}</p>
    </div>
</form>

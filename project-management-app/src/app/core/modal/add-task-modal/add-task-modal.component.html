<form [formGroup]="form" (ngSubmit)="submit()">
    <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Task Name" formControlName="title">

    <button [mat-dialog-close]="form.value" type="submit" class="py-2 px-4 bg-blue-600 text-white">Add task</button>
    <button [mat-dialog-close] type="submit" class="py-2 px-4 bg-red-600 text-white">Close</button>

</form>
